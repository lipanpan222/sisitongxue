<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="js/scroll.js"></script>

    <title>聊天机器人</title>
</head>

<body>
    <div class="wrap">
        <!-- 头部 Header 区域 -->
        <div class="header">
            <h3>思思同学</h3>
            <img src="img/person01.png" alt="icon" />
        </div>
        <!-- 中间 聊天内容区域 -->
        <div class="main">
            <ul class="talk_list" style="top: 0px;" id="talk_list">
                <li class="left_word">
                    <img src="img/person01.png" /> <span>嗨，最近想我没有？</span>
                </li>
                <!-- <li class="right_word">
            <img src="img/person02.png" /> <span>你好哦</span>
          </li> -->
            </ul>
            <div class="drag_bar" style="display: none;">
                <div class="drager ui-draggable ui-draggable-handle" style="display: none; height: 412.628px;"></div>
            </div>
        </div>
        <!-- 底部 消息编辑区域 -->
        <div class="footer">
            <img src="img/person02.png" alt="icon" />
            <input type="text" placeholder="说的什么吧..." class="input_txt" id="ipt" />
            <input type="button" value="发 送" class="input_sub" id="btnSend" />
        </div>
    </div>
    <!-- 注意：只要为 audio 指定了新的 src 属性，而且指定了 autoplay，那么，语音就会自动播放 -->
    <audio src="" id="voice" autoplay style="display: none;"></audio>
    <script type="text/javascript" src="js/scroll.js"></script>
    <!-- <script src="./js/chat.js"></script> -->


    <script>
        $(function() {
            resetui()
                //获取文本内容 点击发送显示在页面上
            function robot() {
                $('#btnSend').on('click', function() {
                    if ($('#ipt').val().trim().length == 0) {
                        return alert('请输入内容')
                    }
                    var right =
                        `
                <li class="right_word">
                <img src="img/person02.png" /> <span>${$('#ipt').val().trim()}</span>
                </li>
                `
                        //把li加到ul中
                    $('#talk_list').append(right)

                    //收到消息 给出回应,回调函数
                    //获取res.data.info.text 回的消息 添加到页面中
                    //
                    $.ajax({
                        type: 'get',
                        url: 'http://www.escook.cn:3006/api/robot',
                        data: {
                            spoken: $('#ipt').val().trim()
                        },
                        success: function(res) {
                            $('#talk_list').append(`
                        <li class="left_word">
                        <img src="img/person01.png"/> <span>${res.data.info.text}</span>
                        </li>
                        `)
                                //不能写在外面
                                //将文本内容语音
                            $.ajax({
                                type: 'get',
                                url: 'http://www.escook.cn:3006/api/synthesize',
                                data: {
                                    text: res.data.info.text
                                },
                                success: function(res) {
                                    $('#voice').attr('src', res.voiceUrl)
                                }
                            })

                        }
                    })
                    $('#ipt').val('')
                })
            }
            robot()
                // 为文本框绑定 keyup 事件
            $('#ipt').on('keyup', function(e) {
                // console.log(e.keyCode)
                if (e.keyCode === 13) {
                    // console.log('用户弹起了回车键')
                    $('#btnSend').click()
                }
            })
        })
    </script>
</body>

</html>
